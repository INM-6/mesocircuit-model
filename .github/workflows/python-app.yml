# This workflow installs Python dependencies, runs tests, and lints with multiple versions of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest]
            python-version: [3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "macOS" ]; then
            brew install openmpi
        elif [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt install build-essential libopenmpi-dev openmpi-bin
        else
            echo "$RUNNER_OS not supported"
            exit 1
        fi
        python -m pip install --upgrade pip
        pip install flake8 pytest wheel numpy
        if [ -f mesocircuit/requirements.txt ]; then pip install -r mesocircuit/requirements.txt; fi
        pip install -e mesocircuit/.
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        cd mesocircuit
        py.test -v .
